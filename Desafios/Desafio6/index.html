<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em HTML podemos usar várias tags, segue exemplos abaixo. Passe o mouse encima das tags para descobrir qual utilizar.</p>

    <ul type="disc">
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Para citações simples <q> e para citações compostas <blockquote>">Citações</abbr></li>
        <li><abbr title="Utilize <a> para fazer o link, não se esqueça da propriedade 'target'">Links e Âncoras</abbr></li>
        <li><abbr title="Dentro do HEAD insira a tag <link:favicon>">Favicon</abbr></li>
        <li><abbr title="Listas e numeradas <ol> e não enumeradas <ul>. Ambas usam <li> para adicionar elementos. Listas de definição <dl>, dentro coloca-se <dt> para os tópicos e <dd> para a definição">Listas</abbr></li>
        <li><abbr title="Negrito usa-se <strong> e itálico usa-se <em>. Ex 8 para mais">Negrito e Itálico</abbr></li>
    </ul>
</body>
</html>
