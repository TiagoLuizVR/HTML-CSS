<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seta Animada</title>
    <style>
        body {
            text-align: center;
        }
        img {
            width: 200px;
            display: block;
            margin: auto;

            animation: seta 1s ease-in infinite alternate;
        }
        @keyframes seta {
            to {
                transform: translateY(15px);
            }
        }
        a {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <img src="https://static.vecteezy.com/system/resources/previews/011/888/080/non_2x/neumorphic-down-arrow-button-free-png.png">
    <a href="#">Clique-me!!</a>
</body>
</html>
