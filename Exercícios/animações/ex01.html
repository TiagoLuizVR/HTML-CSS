<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
        }
        #d1 {
            border: 2px solid green;
        }
        img {
            width: 200px;

            transform: translate(20px, 40px) scale(1.2) rotate(0.5turn) skew(20deg);
        }
    </style>
</head>
<body>
    <div id="d1">
        <img src="https://assets.stickpng.com/images/580b585b2edbce24c47b2705.png">
    </div>
</body>
</html>
