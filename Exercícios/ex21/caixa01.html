<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        a{
            padding: 10px;
            border: dashed 10px gray;
            color: rgb(43, 110, 226);
        }
        h1{
            height: 300px;
            width: 300px;
            border: 2px solid greenyellow;
            border-style: dotted;
            background-color: lightcyan;
            outline: 1px dotted blue;
            margin: 40px auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Exemplo de caixa box-level</h1>
    </div>
    <p>Os parágrafos são um bom exemplo de box-level, <a href="#">Já os links são inline-level</a>. Muito legal!</p>
</body>
</html>
