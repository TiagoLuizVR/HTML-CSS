<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste com Formulários</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="iuser">Usuário: </label><input type="text" name="user" id="iuser" required maxlength="15" placeholder="Máximo 15 caracteres" autocomplete="username" size="10">
        </p>
        <p>
            <label for="isenha">Senha: </label><input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="Mínimo 8 caracteres" autocomplete="current-password" size="10">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
