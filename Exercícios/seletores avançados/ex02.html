<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor por Atributo</title>
    <style>
        a[href^=www] {
            color: red;
        }
        a[href$=mz] {
            text-decoration: none;
        }
        a[href*=mz] {
            font-size: 26px;
        }
        input[type=button] {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="www.google.ca.mz">Link com WWW</a><br>
    <a href="google.com">Link sem WWW</a><br>
    <a href="www.mz.com">Link com MZ </a><br>
 <hr>
    <input type="number" name="" id="">
    <input type="button" value="Enviar">

</body>
</html>
