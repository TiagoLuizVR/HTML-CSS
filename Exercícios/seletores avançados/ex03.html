<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores not e nth-child</title>
    <style>
        p:nth-child(3n + 1) {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Seletores not e nth-child</h1>
    <hr>
    <div>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
        <p>Parágrafo 4</p>
        <p>Parágrafo 5</p>
        <p>Parágrafo 6</p>
        <p>Parágrafo 6</p>
    </div>
</body>
</html>
